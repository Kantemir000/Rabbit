<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blues</title>
    <link rel="stylesheet" href="../../css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../../css/style.min.css">
</head>
<body class="body body_blues">
    <section class="album">
        <div class="container">
            <a href="../index/index.html" class="album__exit">
                <img class="album__exit-icon" src="../../img/music-icon/arrow-left.svg" alt="album-exit">
            </a>
            <div class="card card_gradient-blues album__card">
                <h1 class="card__title">Blues</h1>
                <img src="../../img/genres/blues.jpg" alt="blues" class="card__img">
            </div>
        </div>
    </section>

    <section class="tracks" data-card="blues">
        <div class="container">
            <div class="tracks__list">
                <!-- <div class="track">
                    <div class="track__info">
                        <div class="track__img-wrapper">
                            <img src="../../img/music-img/music-1.webp" alt="music-1" class="track__img">
                        </div>
                        <div class="track__txt-wrapper">
                            <h2 class="track__name">Harley Bird - Home</h2>
                            <h2 class="track__author">Jordan Schor</h2>
                        </div>
                    </div>

                    <button class="track__download-button">
                        <img class="track__download-icon" src="../../img/music-icon/download.svg" alt="download">
                    </button>
                </div> -->
            </div>
        </div>
        <div class="tracks__line"></div>
    </section>

    <section class="music-player">  
        <div class="music-player__wrapper">
            <div class="music-player__song-descr-block">
                <div class="music-player__song-img-wrapper">
                    <img class="music-player__song-img" src="../../img/music-icon/square.svg" alt="">
                </div>  
    
                <div class="music-player__txt-wrapper">  
                    <div><p class="music-player__song-name"></p></div>           
                    <div><p class="music-player__song-author"></p></div>
                    
                </div>
            </div>
    
            <div class="music-player__control-wrapper">
                <div class="music-player__control">
                    <button class="music-player__prev-song">
                        <img class="music-player__prev-song-icon" src="../../img/music-icon/prev.svg" alt="previous-song">
                    </button>
    
                    <button class="music-player__play-pause">
                        <img class="music-player__play-pause-icon" src="../../img/music-icon/play.svg" alt="play">
                    </button>
                    
                    <button class="music-player__next-song">
                        <img class="music-player__next-song-icon" src="../../img/music-icon/next.svg" alt="next-song">
                    </button>
                </div>
                 
                <div class="music-player__progress-song-wrapper">
                    <span class="music-player__current-time">0:00</span>
            
                   <!--  <div class="music-player__song-progress-area">
                        <div class="music-player__song-progress">
                            <audio data-audio src=""></audio>
                        </div> 
                    </div> -->
    
                    <span class="music-player__max-duration">0:00</span>
                </div>
            </div>
    
            <div class="music-player__song-volume-wrapper">
                <button class="music-player__song-volume">
                    <img class="music-player__song-volume-icon" src="../../img/music-icon/volume.svg" alt="sound-on">
                </button>
                
                <input class="music-player__slider" type="range"value="100" min="0" max="100">
                <!-- <div class="music-player__song-volume-container">
                    <div class="music-player__song-volume-line"></div>
                </div>  -->
            </div>
        </div>

        <!-- <div class="music-player__song-progress-area music-player__song-progress-area-for-small-devices">
            <div class="music-player__song-progress">
                <audio data-audio src=""></audio>
            </div> 
        </div>  -->
    </section>
    <script src="../../js/fixedMenuOpacity.js"></script>
    <script src="../../js/music-list.js"></script>
    <script src="../../js/track.js"></script>
    <script src="../../js/music-control.js"></script>
    <script src="../../js/favorites.js"></script>
</body>
</html>
